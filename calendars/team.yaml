name: Team events
description: |
  Internal but open to public who wants to contribute.  For people who
  are into the management details.  One meeting per week (includes all
  community events)
timezone: Europe/Stockholm
include:
  - community.yaml

events:
  # Team meetings
  - &team-meeting
    summary: CodeRefinery team meeting
    location: https://hackmd.io/@coderefinery/team-meeting
    begin: 2022-02-21 14:00:00
    duration: { minutes: 30 }
    description: |
      CodeRefinery team meeting

      Agenda and connection details: https://hackmd.io/@coderefinery/team-meeting
    repeat:
      interval: {weeks: 1}
      until: 2022-12-31


  - summary: CodeRefinery Kick-off 2022
    location: Aalto University, Finland
    #timezone: Europe/Helsinki
    begin: 2022-05-16 11:00:00 +03:00
    end: 2022-05-17 14:00:00 +03:00
    description: |
      Details: https://hackmd.io/@coderefinery/kickoff2022

      In-person, we will try to make online participation, too.
